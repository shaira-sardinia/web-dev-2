<html>
  <body>
    <div>{{title}}</div>
    <div>
      <form
        action="{{#isEditing}}/update-workshop/{{workshop.courseId}}{{/isEditing}}{{^isEditing}}/workshop-form{{/isEditing}}"
        method="POST"
      >
        <div class="mb-3">
          <label for="workshop-name" class="form-label">Name</label>
          <input
            type="text"
            name="name"
            class="form-control"
            id="workshop-name"
            value="{{#workshop}}{{name}}{{/workshop}}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="workshop-desc" class="form-label">Description</label>
          <textarea
            class="form-control"
            id="workshop-desc"
            name="description"
            placeholder="Enter workshop description"
            required
          >
          {{#workshop}}{{description}}{{/workshop}}
          </textarea>
        </div>
        <div class="mb-3">
          <label for="num-of-sessions" class="form-label">Number of Sessions</label>
          <input
            type="number"
            class="form-control"
            id="num-of-sessions"
            name="numOfSessions"
            value="{{#workshop}}{{numOfSessions}}{{/workshop}}"
            required
            min="1"
          />
        </div>
        <div class="mb-3">
          <label for="workshop-price" class="form-label">Price</label>
          <input
            type="number"
            class="form-control"
            id="workshop-price"
            name="price"
            value="{{#workshop}}{{price}}{{/workshop}}"
            required
            min="0"
            step="0.01"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
