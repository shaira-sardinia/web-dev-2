<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />
  </head>
  <body>
    {{> header }} {{> flash}}
    <main>
      <div class="flex px-5 mx-2 justify-content-center">
        <div class="container-sm">
          <p class="highlighted-text fs-1 mt-5">Register</p>
          <form method="post" action="/register">
            <div class="form-group">
              {{user-name-error}}
              <label for="email">Email Address</label>
              <input type="text" class="form-control" id="email" name="email" placeholder="user@email.com" required />
            </div>
            <div class="form-group pt-2">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter minimum 8 characters"
                minlength="8"
                required
              />
              <div id="passwordHelpBlock" class="form-text">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces,
                special characters, or emoji.
              </div>
            </div>
            <div class="form-group">
              <div class="form-group pt-1">
                {{name-error}}
                <label for="username">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required />
              </div>

              <div class="form-group pt-1">
                {{phone-error}}
                <label for="username">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="" required />
              </div>

              <div class="form-group pt-1">
                {{address-error}}
                <label for="username">Full Address</label>
                <textarea class="form-control" id="address" name="address"></textarea>
              </div>
              <div class="d-flex justify-content-center pt-4">
                <div class="form-group pt-4 pb-5">
                  <input type="submit" value="Register" class="btn btn-primary btn-styled" />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    {{> footer }}

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/alerts.js"></script>
  </body>
</html>
